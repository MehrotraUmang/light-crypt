<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cryptography for securing data using combination of AES & ECC
    </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <section class="container">
        <header><b>Encryption & Decryption using AES & ECC</b></header>
        <form action="#" class="form">
            <div>
                <div class="input-box">
                    <label><b>Enter Plain Text</b></label>
                    <input type="text" placeholder="Enter text to be encrypted" id="taskinp" />
                </div>

                <button onclick="getList()" id="encrypt">Encrypt</button>

                <div class="column">
                    <div class="input-box">
                        <label><b>ECC Keys</b></label>
                        <span type="text" id="eccprkey"></span>
                        <br>
                        <span type="text" id="eccpkey"></span>
                    </div>
                </div>

                <div class="input-box">
                    <p>
                        <label><b>AES Key</b></label>
                        <span type="text" id="aeskey"></span>
                    </p>
                </div>

                <div class="input-box">
                    <label><b>Cipher Text</b></label>
                    <span type="text" id="ciphertext"></span>
                </div>

                <button onclick="getmessage()" id="decrypt">Decrypt</button>
                <div class="input-box">
                    <label><b>Original Plain Text</b></label><br>
                    <span type="text" id="plaintext"></span>
                </div>
                <button onclicik="reset()" id="reset">Reset</button>
            </div>
        </form>
    </section>
    <script type="text/javascript" src="/eel.js"></script>



    <script type="text/javascript">
        function getList() {
            eel.process(taskinp.value)(function (my_list) {
                document.getElementById('eccprkey').innerHTML = my_list[0];
                document.getElementById('eccpkey').innerHTML = my_list[1];
                document.getElementById('aeskey').innerHTML = my_list[2];
                document.getElementById('ciphertext').innerHTML = my_list[3];
            });
        }
    </script>

    <script type="text/javascript">
        function getmessage() {
            eel.process(taskinp.value)(function (my_list1) {
                document.getElementById('plaintext').innerHTML = my_list1[4];

            });
        }
    </script>

    <script typ="text/javascript">
        document.getElementById("reset").onclick = function () {
            document.getElementById("taskinp").value = "";
            document.getElementById("eccprkey").innerHTML = "";
            document.getElementById("eccpkey").innerHTML = "";
            document.getElementById("aeskey").innerHTML = "";
            document.getElementById("ciphertext").innerHTML = "";
            document.getElementById("plaintext").innerHTML = "";
        };

    </script>
</body>

<head>
    <meta charset="UTF-8">
    <meta http-equic="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EEL APP</title>
</head>

</html>
